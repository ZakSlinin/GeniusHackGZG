services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9082
      POSTGRES_DB: genius_hack_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DB_DSN: postgres://postgres:9082@db:5432/genius_hack_db?sslmode=disable
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db-data: